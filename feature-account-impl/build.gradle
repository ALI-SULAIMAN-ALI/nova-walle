apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply from: '../tests.gradle'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', "*.aar"])
    implementation fileTree(dir: '../libs', include: ['*.jar', '*.aar'])
    implementation project(':core-db')
    implementation project(':common')
    implementation project(':feature-account-api')

    implementation kotlinDep

    implementation androidDep
    implementation materialDep
    implementation cardViewDep
    implementation constraintDep

    implementation biometricDep

    implementation rxJavaDep
    implementation rxAndroidDep

    implementation spoungyCastleBcPixDep
    implementation spoungyCastleBcPgDep

    implementation ed25519Dep
    implementation secureStringDep
    implementation web3jDep
    implementation novaCryptoDep

    implementation zXingCoreDep
    implementation zXingEmbeddedDep
    implementation rxPermissionsDep

    implementation daggerDep
    kapt daggerKapt

    implementation roomDep
    implementation rxRoomDep
    kapt roomKapt

    implementation lifecycleDep
    kapt lifecycleKapt

    testImplementation jUnitDep
    testImplementation mockitoDep
}